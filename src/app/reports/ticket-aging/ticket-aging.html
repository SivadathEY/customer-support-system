  <table>
    <tr>
      <th>Age Bucket</th>
      <th>Ticket Count</th>
      <th>Risk Level</th>
    </tr>
 
    <tr *ngFor="let item of agingData">
      <td>{{ item.ageBucket }}</td>
      <td>{{ item.count }}</td>
      <td
        [class.low]="item.ageBucket === '0-4 hrs'"
        [class.medium]="item.ageBucket === '4-24 hrs'"
        [class.high]="item.ageBucket === '24+ hrs'">
        
        {{ item.ageBucket === '24+ hrs' ? 'HIGH âš ' :
           item.ageBucket === '4-24 hrs' ? 'MEDIUM' : 'LOW' }}
      </td>
    </tr>
  </table>
</div>
