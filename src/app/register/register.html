<div class="auth-wrapper">
  <div class="auth-card">
 
    <h2>Create Account</h2>
    <p class="subtitle">Register a new user</p>
 
    <div *ngIf="serverError" class="notice">
      {{ serverError }}
    </div>
 
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
 
      <div class="field">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>
 
      <div class="field">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Choose a password"
        />
      </div>
 
      <div class="actions-row">
 
        <!-- âœ… REGISTER BUTTON -->
        <button
          type="submit"
          class="btn-primary"
          [disabled]="loading"
        >
          Register
        </button>
 
        <!-- OPTIONAL BACK BUTTON -->
        <button
          type="button"
          class="btn-secondary"
          (click)="backToLogin()"
        >
          Back to Login
        </button>
 
      </div>
 
    </form>
  </div>
</div>
